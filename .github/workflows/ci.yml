name: IDRAK CI/CD Action
run-name: ${{ github.actor }} is running CI/CD for ${{ github.ref_name }}

on:
  push:
    branches:
      - '**' # All branches
  pull_request:
    branches:
      - '**' # All branches

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: Install python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build SLEEF
        run: |
          mkdir -p vendor/sleef/build
          cmake -S vendor/sleef -B vendor/sleef/build
          cmake --build vendor/sleef/build

      - name: Building the environment
        run: make prepare init build

      - name: Linting
        run: make lint

      - name: Testing the code
        run: make test

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install python dependencies for build and publish
        run: |
          python3 -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python3 -m build

      - name: Publish package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

